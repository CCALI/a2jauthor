name: build-test
run-name: ${{ github.actor }} is learning GitHub Actions
on: [push]
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - run: npm install -g grunt-cli
      - run: npm run deploy
      - uses: GabrielBB/xvfb-action@v1
        with:
          run: npm test

