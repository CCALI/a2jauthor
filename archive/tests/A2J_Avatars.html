<script type='text/javascript'>
// Tinting avatars not possible with CSS as of 9/2013. Instead laying dark avatar over light avatar using opacity.
$(document).ready(function()
{
	var av=$('.avatarSamples').html();
	for (i=1;i<=6;i++)
	{
		$('.panel').append(av);//.append('<hr/>');
		//$('.avatar').clone().appendTo('.panel');
	}
	var cnt=$('.avatar').length;
	$('.avatar').each(function(i){
		var op=i/cnt;
		$('.avatarFigureShader img',$(this)).fadeTo(0,op);//css({'opacity':op});
	});
	$('.avatar img').each(function(){
		 // $(this).attr('src', '../img/'+$(this).attr('src'));
		  //console.log($(this).attr('src'));
	 });
	 $( "#slider" ).slider({change:updateShader,slide:updateShader});
});
function updateShader() {
	var op = $( "#slider" ).slider( "value" );

	$('.avatarSamples .avatar').each(function(i){
		$('.avatarFigureShader img',$(this)).fadeTo(0,op/100.0);//css({'opacity':op/100.0});
	});
}
</script>
