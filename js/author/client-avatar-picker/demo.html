<!DOCTYPE html>
<html>
  <head>
    <title>&lt;client-avatar-picker&gt;</title>
  </head>

  <body>
    <script>
      window.less = {
        async: true,
        fileSync: true
      };
    </script>

    <script src="../../node_modules/steal/steal.js"
      deps-bundle
      data-main="@empty">
    </script>

    <script type="steal-module">
      import AvatarPicker from "caja/author/client-avatar-picker/"
      import "caja/author/app"
      import "caja/author/styles.less"
      import "caja/author/client-avatar-picker/"

      const avatarPicker = new AvatarPicker({
        viewModel: {
          onAvatar: (avatar) => {
            vm.attr('gender', avatar.gender)
            vm.attr('isOld', avatar.isOld)
            vm.attr('hasWheelchair', avatar.hasWheelchair)
          }
        }
      })
      const vm = avatarPicker.viewModel
      document.body.appendChild(avatarPicker.element)
    </script>
  </body>
</html>
