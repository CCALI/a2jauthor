<!DOCTYPE html>
<html class="bootstrap-styles">

<head>
    <meta charset="utf-8" />
    <title>Color Mirror Colors</title>
    <link rel="stylesheet" href="/demos/pui.min.css" />
    <link rel="stylesheet" href="demo.css" />
    <link rel="stylesheet" href="../demo-swatches.css" />
    <style>
        .green {
            background-color: rgb(70, 131, 35);
        }
        .orange {
            background-color: rgb(207, 75, 2);
        }
        .violet {
            background-color: rgb(177, 76, 177);
        }
    </style>
</head>

<body class="style-demo">
  <div class="swatches--scaffolding">
    <ul class="swatch-list">
    <li>
        <span class="swatch-color green"></span>
        <code>@green</code>
      </li>
      <li>
        <span class="swatch-color orange"></span>
        <code>@orange</code>
      </li>
      <li>
        <span class="swatch-color violet"></span>
        <code>@violet</code>
      </li>
    </ul>
  </div>
</body>

</html>
