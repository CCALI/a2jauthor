<!DOCTYPE html>
<html class="bootstrap-styles">

<head>
    <meta charset="utf-8" />
    <title>Scaffolding Colors</title>
    <link rel="stylesheet" href="/demos/pui.min.css" />
    <link rel="stylesheet" href="demo.css" />
    <link rel="stylesheet" href="../demo-swatches.css" />
</head>

<body class="style-demo">
  <div class="swatches--scaffolding">
    <ul class="swatch-list">
    <li>
        <span class="swatch-color body-bg"></span>
        <div>Body Background</div>
        <code>@body-bg</code>
      </li>
      <li>
        <span class="swatch-color text-color"></span>
        <div>Text Color</div>
        <code>@text-color</code>
      </li>
      <li>
        <span class="swatch-color link-color"></span>
        <div>Link Color</div>
        <code>@link-color</code>
      </li>
      <li>
        <span class="swatch-color link-hover-color"></span>
        <div>Link Hover Color</div>
        <code>@link-hover-color</code>
      </li>
    </ul>
  </div>
</body>

</html>
