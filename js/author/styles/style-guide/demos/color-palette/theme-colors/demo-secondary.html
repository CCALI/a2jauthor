<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Theme Colors</title>
    <link rel="stylesheet" href="/demos/pui.min.css" />
    <link rel="stylesheet" href="demo.css" />
    <link rel="stylesheet" href="../demo-swatches.css" />
</head>

<body class="style-demo">
  <div class="swatches--secondary">
    <ul class="swatch-list">
      <li>
        <span class="swatch-color lobster"></span>
        <div>Lobster</div>
        <code>#cc0024</code> <br/>
        <code>@lobster</code>
      </li>
      <li>
        <span class="swatch-color octopus"></span>
        <div>Octopus</div>
        <code>#f09da0</code> <br/>
        <code>@octopus</code>
      </li>

      <li>
        <span class="swatch-color seaStar"></span>
        <div>Sea Star</div>
        <code>#df5000</code> <br/>
        <code>@seaStar</code>
      </li>

      <li>
        <span class="swatch-color seahorse"></span>
        <div>Seahorse</div>
        <code>#dcb64b</code> <br/>
        <code>@seahorse</code>
      </li>
      <li>
        <span class="swatch-color eelGrass"></span>
        <div>Eel Grass</div>
        <code>#75a347</code> <br/>
        <code>@eelGrass</code>
      </li>
      <li>
        <span class="swatch-color discus"></span>
        <div>Discus</div>
        <code>#68d19b</code> <br/>
        <code>@discus</code>
      </li>
      <li>
        <span class="swatch-color ocean"></span>
        <div>Ocean</div>
        <code>#83d4fc</code> <br/>
        <code>@ocean</code>
      </li>
    </ul>
  </div>
</body>

</html>
